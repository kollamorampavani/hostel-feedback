<!DOCTYPE html>
<html>
<head>
  <title>Hostel Menu Feedback Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f7f9;
      color: #333;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      color: #2c3e50;
    }

    .filters {
      margin-bottom: 30px;
    }

    select {
      margin: 0 10px;
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
    }

    .chart-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: 20px auto;
      padding: 20px;
      max-width: 700px;
    }

    canvas {
      margin-top: 20px;
      max-height: 400px; /* compact height */
    }

    h2 {
      color: #2c3e50;
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h1>Hostel Menu Feedback Dashboard</h1>

  <div class="filters">
    <label>Day:</label>
    <select id="dayFilter">
      <option value="All">All</option>
      <option value="Monday">Monday</option>
      <option value="Tuesday">Tuesday</option>
      <option value="Wednesday">Wednesday</option>
      <option value="Thursday">Thursday</option>
      <option value="Friday">Friday</option>
      <option value="Saturday">Saturday</option>
      <option value="Sunday">Sunday</option>
    </select>

    <label>Meal:</label>
    <select id="mealFilter">
      <option value="All">All</option>
      <option value="Breakfast">Breakfast</option>
      <option value="Lunch">Lunch</option>
      <option value="Dinner">Dinner</option>
    </select>
  </div>

  <!-- Liked / Not Liked Chart -->
  <div class="chart-card">
    <h2>Liked vs Not Liked</h2>
    <canvas id="likedChart"></canvas>
  </div>

  <!-- Suggestions Chart -->
  <h2 id="suggestionHeading" style="display:none;"></h2>
  <div class="chart-card">
    <canvas id="suggestionChart" style="display:none;"></canvas>
  </div>

  <script>
    let feedbackData = [];
    const dayFilter = document.getElementById('dayFilter');
    const mealFilter = document.getElementById('mealFilter');
    const suggestionHeading = document.getElementById('suggestionHeading');

    async function fetchData() {
      const res = await fetch('http://localhost:3000/feedback');
      feedbackData = await res.json();
      updateCharts();
    }

    function normalizeSuggestion(suggestion) {
      suggestion = suggestion.toLowerCase();
      if (suggestion.includes('paneer')) return 'Paneer';
      if (suggestion.includes('aalo') || suggestion.includes('aloo')) return 'Aloo';
      if (suggestion.includes('chicken')) return 'Chicken';
      if (suggestion.includes('biryani')) return 'Biryani';
      return suggestion.charAt(0).toUpperCase() + suggestion.slice(1);
    }

    function updateCharts() {
      const day = dayFilter.value;
      const meal = mealFilter.value;

      let filtered = feedbackData;
      if(day !== 'All') filtered = filtered.filter(f => f.day === day);
      if(meal !== 'All') filtered = filtered.filter(f => f.meal_type === meal);

      // Liked / Not Liked Pie Chart
      const likedCount = filtered.filter(f => f.liked == 1).length;
      const notLikedCount = filtered.filter(f => f.liked == 0).length;

      if(window.likedChartInstance) window.likedChartInstance.destroy();
      const ctx1 = document.getElementById('likedChart').getContext('2d');
      window.likedChartInstance = new Chart(ctx1, {
        type: 'pie',
        data: {
          labels: ['Liked', 'Not Liked'],
          datasets: [{
            data: [likedCount, notLikedCount],
            backgroundColor: ['#36A2EB', '#FF6384'],
            borderColor: '#fff',
            borderWidth: 2
          }]
        },
        options: {
          plugins: {
            legend: { position: 'bottom' },
            title: { display:true, text:'Liked vs Not Liked', font: { size:18 } },
            tooltip: { callbacks: { label: ctx => `${ctx.label}: ${ctx.raw}` } }
          },
          maintainAspectRatio: false
        }
      });

      // Suggestions Bar Chart
      const suggestionCanvas = document.getElementById('suggestionChart');
      if(day !== 'All' && meal !== 'All') {
        const suggestionsCount = {};
        filtered.forEach(f => {
          if(f.suggestion && f.suggestion.trim() !== '') {
            const norm = normalizeSuggestion(f.suggestion);
            suggestionsCount[norm] = (suggestionsCount[norm] || 0) + 1;
          }
        });

        if(Object.keys(suggestionsCount).length > 0){
          suggestionCanvas.style.display = 'block';
          suggestionHeading.style.display = 'block';
          suggestionHeading.textContent = `Instead of ${meal}, students suggested:`;

          if(window.suggestionChartInstance) window.suggestionChartInstance.destroy();
          const ctx2 = suggestionCanvas.getContext('2d');
          window.suggestionChartInstance = new Chart(ctx2, {
            type: 'bar',
            data: {
              labels: Object.keys(suggestionsCount),
              datasets: [{
                label:'Number of Suggestions',
                data: Object.values(suggestionsCount),
                backgroundColor: [
                  '#FFA500','#36A2EB','#FF6384','#4BC0C0','#9966FF','#FF9F40','#8AC926','#FF595E'
                ],
                borderRadius: 8
              }]
            },
            options: {
              plugins: {
                legend: { display:false },
                tooltip: { callbacks: { label: ctx => `${ctx.raw} students` } },
                title: { display:false }
              },
              scales: {
                x: {
                  ticks: { autoSkip:false, maxRotation:0, minRotation:0 },
                  barPercentage: 0.5,      // narrower bars
                  categoryPercentage: 0.6  // spacing between bars
                },
                y: { beginAtZero:true, ticks:{stepSize:1} }
              },
              maintainAspectRatio: false
            }
          });
        } else {
          suggestionCanvas.style.display = 'none';
          suggestionHeading.style.display = 'none';
        }

      } else {
        suggestionCanvas.style.display = 'none';
        suggestionHeading.style.display = 'none';
      }
    }

    dayFilter.addEventListener('change', updateCharts);
    mealFilter.addEventListener('change', updateCharts);

    fetchData();
  </script>
</body>
</html>
